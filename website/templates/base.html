<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HashPass</title>
    <meta name="description" content="An application for generating strong passwords with a maximum length of 100
    characters, containing uppercase and lowercase Latin letters, natural numbers and special characters." />
    <meta name="keywords" content="password, generator, creator, strong, hash, uncrackable, powerful" />
    <meta name="author" content="Adrian Wojcik" />


    <link rel="stylesheet" href="styles.css" type="text/css">
    <link rel="stylesheet" href="css/fontello.css" type="text/css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

  </head>



  <body>

    <div id="container">

      <div id="logo">
        <img src="logo.png">
      </div>

      <div class="rectangle">

        <div id="info">
          <h2>Please note, that the longer the password is, the harder it is to crack!</h2>
        </div>

        <div id="slider">
          <input type="range" min="1" max="50" value="16" id="RangeSlider">
        </div>

        <div id="engine">
          <input value id="text" spellcheck="false" class="lp-pg-generated-password__input" type="text">
        </div>

        <div id="copy">
          <button type="button"><i class="demo-icon icon-attach"></i></button>
        </div>

        <div id="button">
          <button type="button">Generate</button>
        </div>

        <div id="padlock">
          <i class="demo-icon icon-lock"></i>
        </div>

        <div id="passinfo">
          <h3>You have strong password! Hacker need xxx days to crack it!</h3>
        </div>

        <div id="empty"></div>

        <div id="footer">
          2022 &copy; Adrian WÃ³jcik - Python Web Developer
          <i class="demo-icon icon-linkedin-rect"></i>
          www.linkedin.com/in/adrian-wojcik-python
        </div>

      </div>

    </div>

  </body>
</html>
