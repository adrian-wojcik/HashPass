<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HashPass</title>
    <meta name="description" content="An application for generating strong passwords with a maximum length of 100
    characters, containing uppercase and lowercase Latin letters, natural numbers and special characters." />
    <meta name="keywords" content="password, generator, creator, strong, hash, uncrackable, powerful, security" />
    <meta name="author" content="Adrian Wójcik" />


    <link rel="stylesheet" href="styles.css" type="text/css">
    <link rel="stylesheet" href="css/fontello.css" type="text/css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="JavaScripts.js" type="text/javascript"></script>

  </head>

  <body onload="changeText()">

    <main>

      <div id="container">

        <div id="logo">
          <img src="logo.png">
        </div>

        <div id="info">
          <div id="quote"></div>
        </div>

        <div id="SliderContainer">
          <form>
          <input type="range" id="slider" min="1" max="50" value="16">
          <output for="foo" onforminput="value = foo.valueAsNumber;"></output>
          <script src="JavaScripts.js" type="text/javascript"></script>
          </form>
        </div>

        <div id="engine">
          <input value id="text" spellcheck="false" class="generated-password-input" type="text"
                 placeholder="Please press ''generate'' button">
        </div>

        <div id="copy">
          <button type="button" onclick="CopyFunction()">
            <i class="demo-icon icon-attach"></i>
          </button>
        </div>

        <div id="button">
          <button type="button" onclick="GeneratePassword()">Generate</button>
        </div>

        <div id="padlock">
          <i class="demo-icon icon-lock"></i>
        </div>

        <div id="passinfo"></div>

        <div id="empty"></div>

        <div id="footer">
          2022 &copy; Adrian Wójcik - Python Web Developer
          <i class="demo-icon icon-linkedin-rect"></i>
          www.linkedin.com/in/adrian-wojcik-python
        </div>

        </div>

      </div>

    </main>

  </body>
</html>
